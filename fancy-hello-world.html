<!DOCTYPE html>
<html>

<head>
    <title>Hello World</title>
    <style type="text/css">
        h1 {
            color: red;
        }

        .blinking {

            animation: opacity 2s ease-in-out infinite;
            opacity: 1;
        }

        @keyframes opacity {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="blinking">
    <h1>Hello World!</h1>
    <p>I'm so excited!</p>
    <p >Funky</p>
</body>

</html>
